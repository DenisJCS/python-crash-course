{% extends "blogs/base.html" %}

{% block content %}

<h1>Log In</h1>
{% if form.errors %}
  <p>Your username and/or password didn't match.</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Log In</button>

  <input type="hidden" name="next" value="{% url 'blogs:index' %}">
</form>

{% endblock content %}
