{% extends "blogs/base.html" %}

{% block header %}
  <h2>
    {{ post.title }}
  </h2>
  <small>Published: {{ post.formatted_date }}</small>
{% endblock header %}

{% block content %}
  <p>{{ post.text }}</p>
  <p>
    <a href="{% url 'blogs:edit_blogpost' post.id %}">Edit this post</a>
  </p>
  <p>
    <a href="{% url 'blogs:delete_blogpost' post.id %}">Delete this post</a>
  </p>
{% endblock content %}
